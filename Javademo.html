<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javademo</title>
    <link rel="stylesheet" href="css/javademo.css">

  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Merienda');

body {
font-family: 'Merienda', cursive;
}
.container {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85188/beach-heart.JPG) center center;
background-size: cover;
}
.box {
background: rgba(255,255,255,.7);
border-radius: 5px;
padding: 20px;
text-align: center;
}
a {
color: #0bd;
}
  </style>
  <body>
    <div class="container">
  <div class="box">
    <h1>jQuery Ripples Demo</h1>
    <p><a href="http://sirxemic.github.io/jquery.ripples/">Website</a></p>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/85188/jquery.ripples-min.js"></script>
<script type="text/javascript">
$('.container').ripples({
  resolution: 400
});
</script>
</body>
</html>
