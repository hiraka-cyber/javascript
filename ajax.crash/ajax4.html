  <body>
    <button id="button">Get Users</button>

    <h1>Users</h1>
    <div id="users">

    <script type="text/javascript">
      document.getElemntById('button').addEventListner('click',loadUsers);
      fucntion loadUsers(){
        var xhr = new XMLHttpRequest();
      xhr.open('GET','users.php',true);

      xhr.onload = function(){
        if(this.status == 200){
          var users = JSON.parse(this.responseText);

          var output = '';
          for(var i in users){
           output += '<ul>' +
             '<li>ID: '+users[i].id+'</li>' +
             '<li>Name: '+users[i].name+'</li>' +
             '</ul>';
          }
            dcoument.getElemntById('users').innerHTML = output;
        }
      }
      xhr.send();
      }
    </script>
