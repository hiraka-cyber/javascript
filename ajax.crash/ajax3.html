<!DOCTYPE html>
<html lang="en" dir="ltr">

    <div id="users">
    </div>

    <script type="text/javascript">
      document.getElemntById('botton').addEventListener('click',
      loadUsers);

      fuction loadUers(){
        var xhr = new XMLHttprequest();
        xhr.open('GET','https://api.github.com/users',true);

        xhr.onload = function(){
          if(this.status == 200){
            var users = JSON.parase(this.responseText);

            var output = '';
            finr(var i in users){
              output +=
              '<div class="user">'+
                '<img src="'+users[i].avatar_url'" width="70" height="70">'+
                '<ul>'+
                  '<li>ID: '+users[i].id+'</li>' +
                  '<li>ID: '+users[i].login+'</li>' +
